<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>result</title>
  </head>
  <body>
  <div class="container">

<!--  navbar-->

  <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="images.png">
      <img src="static/loan_image.jpg" alt="" width="50" height="34">
      Loan Price Prediction Project
    </a>
  </div>
</nav>

<!--    end navbar-->


<!--    form -->

  <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-5 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="fw-bold mb-0">ML Project</h2>
      </div>

      <div class="modal-body p-5 pt-0">
        <form action="/result" , method="POST">
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingInput" placeholder="Loan_Amount"  name="loan" required>
            <label for="floatingInput">Loan_Amount</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingPassword1" placeholder="Loan_Amount_term" name="tsh" required>
            <label for="floatingPassword1">Loan_Amount_term</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingPassword2" placeholder="Credit_History" name="t3" required>
            <label for="floatingPassword2">Credit_History</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingPassword3" placeholder="Dependents" name="tt4" required>
            <label for="floatingPassword3">Dependents</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingPassword4" placeholder="Gender_male" name="fti" required>
            <label for="floatingPassword4">Gender_male</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingPassword5" placeholder="Married_Yes" name="sex_m" required>
            <label for="floatingPassword5">Married_Yes</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingPassword6" placeholder="Self_Employed_Yes" name="t3_measured_t" required>
            <label for="floatingPassword6">Self_Employed_Yes</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Predict</button>
        </form>
<!--        {{values}}-->
      </div>
    </div>
  </div>
</div>
